<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa do Brasil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar">
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="https://www.hopihari.com.br/calendario">Ingressos</a></li>
            <li><a href="https://www.hopihari.com.br/temporada/Anuali">Eventos</a></li>
        </ul>
    </nav>

    <main class="mapa-container">
        <!-- Image Map Generated by http://www.image-map.net/ -->
<img src="https://www.melhoresdestinos.com.br/wp-content/uploads/2022/11/mapa-hopi-hari-1.jpeg" usemap="#image-map">

<map name="image-map">
    <area target="" alt="Mistieri" title="Mistieri" href="https://blog.hopihari.com.br/2022/05/04/conheca-a-regiao-de-mistieri-em-hopi-hari/" coords="84,58,411,322" shape="rect">
    <area target="" alt="Kaminda Mundi" title="Kaminda Mundi" href="https://hopimundi.webnode.com.br/kaminda-mundi/" coords="740,494,340,327" shape="rect">
    <area target="" alt="Infantasia" title="Infantasia" href="https://www.hopihari.com.br/o-parque" coords="413,323,717,203" shape="rect">
    <area target="" alt="Wild West" title="Wild West" href="https://blog.hopihari.com.br/2021/12/29/conheca-a-regiao-de-wild-west-em-hopi-hari/" coords="1163,213,743,498" shape="rect">
    <area target="" alt="Aribabiba" title="Aribabiba" href="https://blog.hopihari.com.br/2024/05/23/descubra-as-novidades-de-aribabiba-em-hopi-hari/" coords="420,60,924,198" shape="rect">
    </main>

    <script src="https://cdn.jsdelivr.net/npm/image-map-resizer@1.0.10/js/imageMapResizer.min.js"></script>
    <script>
        window.addEventListener('load', () => {
            imageMapResize(); // Ajusta as coordenadas para o novo tamanho
        });
    </script>
    

</body>
</html>
