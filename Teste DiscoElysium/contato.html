<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato DE</title>
    <link rel="stylesheet" href="pubcon.css">
</head>
<body>
    <header class="banner">
    </header>

    <nav class="navbar">
        <a href="home.html" class="btn">Home</a>
        <a href="biografia.html" class="btn">Biografia</a>
        <a href="publi.html" class="btn">Campanhas Publicitárias</a>
        <a href="contato.html" class="btn">Contato</a>
    </nav>

    <section class="conteudo">
        <div class="texto-container">
            <h1>Contato</h1>
            <form class="form-contato">
                <div class="form-grupo">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                
                <div class="form-grupo">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
                
                <div class="form-grupo">
                    <label for="razao">Razão do Contato:</label>
                    <textarea id="razao" name="razao" rows="4" required></textarea>
                </div>
                
                <button type="submit" class="btn-submit">Enviar</button>
            </form>
        </div>
    </section>
    <h3>Todos os direitos reservados</h3>
</body>
</html>
